apiVersion: apps/v1
kind: Deployment
metadata:
  name: tomcat-deployment
  labels:
    app: tomcat
spec:
  replicas: 1
  selector:
    matchLabels:
      app: tomcat
  template:
    metadata:
      labels:
        app: tomcat
    spec:
      containers:
      - name: tomcat
        image: tomcat:8.0
        resources:
          limits:
            cpu: "0.5"
            memory: "8Mi"
          requests:
            cpu: "0.25"
            memory: "8Mi"
        ports:
        - containerPort: 7500
